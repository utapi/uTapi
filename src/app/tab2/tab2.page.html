<ion-header>
  <ion-toolbar>
    <ion-title>
      受け取り
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="text-align: center;color: var(--ion-color-primary)">
    <h1 style="font-size: 5em;">
      <ion-icon name="planet"></ion-icon>
    </h1>

    <div *ngIf="!geting && !having">
      <h2 style="color: var(--ion-color-primary)">
        商品が注文されていません
      </h2>
      <ion-button [routerLink]="['/tabs/tab1']">今すぐ注文する</ion-button>
    </div>

    <div *ngIf="!geting && having">
      <ion-list>
        <ion-item>
          <div style="text-align: center;">
            <p>注文履歴を選んでください</p>
          </div>
        </ion-item>
        <div *ngFor="let order of orderList">
          <ion-item [routerLink]="['/tabs/tab2/order-detail/'+order.orderID]">
            <ion-label>{{order.timestamp.seconds * 1000 | date:"yyyy/MM/dd HH:mm:ss"}}</ion-label>
          </ion-item>
        </div>
      </ion-list>
    </div>

  </div>

  <div style="color: gray;text-align: center;padding: 0 1em;" *ngIf="!isLoading">
    <small>
      <p>
        ※ 当アプリは日本工学院専門学校における卒業制作の成果物です。
        実際に注文するといったご利用はしないよう予めご了承くださいますようお願い申し上げます。
      </p>
      <p>
        ※ 当卒業制作のさらなる品質向上とサービス充実のために、<br>
        <a [routerLink]="['/feedback']">レビュー</a>
        のご協力をお願いします。
      </p>
    </small>
  </div>

</ion-content>
